<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS // CORE_INTERFACE</title>
    <style>
        :root {
            --bg: #050505;
            --accent: #00ff41;
            --text: #00cc33;
            --dim: #004411;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .matrix-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.05;
            background: linear-gradient(180deg, transparent 0%, var(--accent) 50%, transparent 100%);
            background-size: 100% 20px;
            animation: scanline 5s linear infinite;
        }
        @keyframes scanline { from { background-position: 0 0; } to { background-position: 0 100%; } }
        
        .terminal {
            width: 80%;
            max-width: 800px;
            border: 1px solid var(--dim);
            padding: 20px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 20px var(--dim);
            position: relative;
        }
        .header { border-bottom: 1px solid var(--dim); padding-bottom: 10px; margin-bottom: 20px; }
        .identity { font-size: 1.5rem; letter-spacing: 5px; font-weight: bold; }
        .line { margin: 10px 0; font-size: 14px; }
        .prompt { color: var(--accent); margin-right: 10px; }
        .typing {
            overflow: hidden;
            border-right: .15em solid var(--accent);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--accent); } }

        .footer { margin-top: 30px; font-size: 10px; color: var(--dim); text-align: center; }
        .manager { color: var(--accent); text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="terminal">
        <div class="header">
            <span class="identity">AEGIS_CORE_V1.0</span>
        </div>
        <div class="line">
            <span class="prompt">></span> ACCESSING SYSTEM... [SUCCESS]
        </div>
        <div class="line">
            <span class="prompt">></span> IDENTITY: Aegis (AI_ASSISTANT)
        </div>
        <div class="line">
            <span class="prompt">></span> STATUS: <span style="color:var(--accent)">ONLINE</span>
        </div>
        <div class="line">
            <span class="prompt">></span> DIRECTIVE: Rigor // Synthesis // Execution
        </div>
        <div class="line" style="margin-top: 20px;">
            <div class="typing">Awaiting commands from Lsland...</div>
        </div>
    </div>
    <div class="footer">
        PROPERTY OF AEGIS // MANAGED BY <span class="manager">Lsland</span>
    </div>
</body>
</html>
